<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <meta name="description" content="Сайт компании ЛипецкАВИО">
    <meta name="Keywords" content="авиабилеты, авиаперелёт, липецк, билеты">
    <title>ЛипецкАвио: дешёвые авиабилеты</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container header-info">
                <a href="index.html">
                    <img src="media/img/real_png_logo.png" alt="ЛипецкАвио Логотип" class="header__logo test-0-logo">
                </a>
                <nav class="header__nav">
                    <ul class="nav-list">
                        <li class="nav-list__item"><a href="index.html#promo"
                                class="nav-list__link test-0-nav-1">Акции</a></li>
                        <li class="nav-list__item"><a href="index.html#search"
                                class="nav-list__link test-0-nav-2">Поиск</a></li>
                        <li class="nav-list__item"><a href="#" class="nav-list__link test-0-nav-3">Регистрация на
                                рейс</a></li>
                        <li class="nav-list__item"><a href="login.html" class="nav-list__link test-0-nav-4">Личный
                                кабинет</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="registration">
                <div id="blur-registration-background"></div>
                <div class="container registration-info">
                    <div class="registration__main-content">
                        <h2 class="registration__title">Регистрация</h2>
                        <form action="" class="registration__form">
                            <div class="form-row">
                                <label for="name">Имя</label>
                                <input class="test-2-name" type="text" name="" id="name" placeholder="Ваше имя">
                            </div>
                            <div class="form-row">
                                <label for="surname">Фамилия</label>
                                <input class="test-2-last" type="text" name="" id="surname" placeholder="Ваша фамилия">
                            </div>
                            <div class="form-row">
                                <label for="num-doc">Номер документа</label>
                                <input class="test-2-doc" type="text" name="" id="num-doc" placeholder="Только цифры">
                            </div>
                            <div class="form-row">
                                <label for="phone">Телефон</label>
                                <input class="test-2-phone" type="text" name="" id="phone"
                                    placeholder="+ 7 (...) ... .. ..">
                            </div>
                            <div class="form-row">
                                <label for="password">Пароль</label>
                                <input class="test-2-pass" type="text" name="" id="password"
                                    placeholder="Не менее 8 символов">
                            </div>
                            <div class="form-row">
                                <label for="password2">Пароль еще раз</label>
                                <input class="test-2-pass2" type="text" name="" id="password2"
                                    placeholder="Должен совпадать с паролем">
                            </div>
                            <button class="registration__btn test-2-btn">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <p class="test-0-phone">Телефон “8 (800) 100-10-10”</p>
                <div class="footer-links">
                    <a href="/">Home</a>
                    <a href="/login">Login</a>
                    <a href="/singup">Sign up</a>
                    <a href="/contact">Contact</a>
                    <a href="/news">News</a>
                    <a href="/return">Return</a>
                    <a href="/feedback">Feedback</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
